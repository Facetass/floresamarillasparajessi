<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animaci√≥n de Flores Amarillas</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        background-color: #87CEEB;
    }
    .flower {
        position: relative;
        width: 200px;
        height: 200px;
    }
    .flower .petal {
        position: absolute;
        width: 40px;
        height: 80px;
        background: #FFFF00;
        border-radius: 50%;
    }
    .flower .petal:nth-child(odd) {
        transform: rotate(45deg);
    }
    .flower .petal:nth-child(even) {
        transform: rotate(-45deg);
    }
    .flower .petal:before, .flower .petal:after {
        content: '';
        position: absolute;
        width: 40px;
        height: 80px;
        background: #FFFF00;
        border-radius: 50%;
    }
    .flower .petal:before {
        transform: rotate(90deg);
    }
    .flower .petal:after {
        transform: rotate(-90deg);
    }
    .flower .center {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: #FFFF00;
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }
    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(0);
        }
    }
    .flower {
        animation: float 3s infinite;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
